<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Finder</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <div id="displayContainer">
    <div id="closeDiv"><span id="closeSpan" style="background-color: red; padding: 10px;">close</span></div>
    <h4 id="foodName">
    </h4>
    <div style="display: grid; grid-template-columns: 30% 70%; padding-top: 30px;">
      <div id="ingredients" style="overflow: scroll;">
        <h6>Ingredients</h6>
        <ul id="ingredientsList" style="overflow: scroll;"></ul>
      </div>
      <div id="instruction" style="overflow: scroll;"></div>
  </div>

  </div>

    <div id="searchDiv">
      <div id="inputDiv">
        <input type="text" id="foodSearch" placeholder="Search food">
        <ul id="foodList">
        </ul>
      </div>
    </div>
    <div id="cardHolder">
        
        
          
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
</body>
</html>
